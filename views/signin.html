<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/style.css">
  <title>로그인 ← 이디야 커피(Ediya Coffee)</title>
</head>
<body>
  <div class="signIn-container">
   
    <section class="sign inner">
      <h2 class="sign__heading">로그인</h2>
      <p class="sign__ment">Welcome, Ediya Coffee</p>
      <p class="sign__ment">이디야커피에 오신 것을 환영합니다.</p>
      <form
      method="POST"
      action="/"
      class="sign-form"
      >
      <fieldset>
        <legend>로그인 폼</legend>
        <div class="sign-form__userID">
          <input
          type="email"
          id="userEmail"
          required
          name="userEmail"
          />
          <label class="signLable" for="userEmail">이메일</label>
          <div class="sign-icons">
            <span class="icon iconChecked"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.00001 1.33334C4.32001 1.33334 1.33334 4.32001 1.33334 8.00001C1.33334 11.68 4.32001 14.6667 8.00001 14.6667C11.68 14.6667 14.6667 11.68 14.6667 8.00001C14.6667 4.32001 11.68 1.33334 8.00001 1.33334ZM6.66668 11.3333L3.33334 8.00001L4.27334 7.06001L6.66668 9.44668L11.7267 4.38668L12.6667 5.33334L6.66668 11.3333Z" fill="#FEFEFE"/>
              </svg>
              </span>
            <span class="icon iconWarning"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.444458 14.2222H15.5556L8.00001 1.33334L0.444458 14.2222ZM8.44446 12H7.55557V11.1111H8.44446V12ZM8.44446 9.77779H7.55557V6.66668H8.44446V9.77779Z" fill="#FEFEFE"/>
              </svg>
              </span>
          </div>
          <em class="sign-form__warning">이메일 입력 방법이 잘못되었습니다. (예:user@domain.io)</em>
        </div>
        <div class="sign-form__userPW">
          <input
          type="password"
          id="userPw"
          placeholder="숫자,영어 조합 6자 이상"
          required
          name="userPw"
          />
          <label  class="signLable" for="userPw">패스워드</label>
          <div class="sign-icons">
            <button type="button" class="icon buttonNone buttonPassword" aria-label="패스워드 보기"><span class="icon iconInVisible"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.99999 3C4.66666 3 1.81999 5.07333 0.666656 8C1.81999 10.9267 4.66666 13 7.99999 13C11.3333 13 14.18 10.9267 15.3333 8C14.18 5.07333 11.3333 3 7.99999 3ZM7.99999 11.3333C6.15999 11.3333 4.66666 9.84 4.66666 8C4.66666 6.16 6.15999 4.66667 7.99999 4.66667C9.83999 4.66667 11.3333 6.16 11.3333 8C11.3333 9.84 9.83999 11.3333 7.99999 11.3333ZM7.99999 6C6.89332 6 5.99999 6.89333 5.99999 8C5.99999 9.10667 6.89332 10 7.99999 10C9.10666 10 9.99999 9.10667 9.99999 8C9.99999 6.89333 9.10666 6 7.99999 6Z" fill="#FEFEFE"/>
              </svg>
              </span></button>
            <span class="icon iconChecked"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.00001 1.33334C4.32001 1.33334 1.33334 4.32001 1.33334 8.00001C1.33334 11.68 4.32001 14.6667 8.00001 14.6667C11.68 14.6667 14.6667 11.68 14.6667 8.00001C14.6667 4.32001 11.68 1.33334 8.00001 1.33334ZM6.66668 11.3333L3.33334 8.00001L4.27334 7.06001L6.66668 9.44668L11.7267 4.38668L12.6667 5.33334L6.66668 11.3333Z" fill="#FEFEFE"/>
              </svg>
              </span>
            <span class="icon iconWarning"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.444458 14.2222H15.5556L8.00001 1.33334L0.444458 14.2222ZM8.44446 12H7.55557V11.1111H8.44446V12ZM8.44446 9.77779H7.55557V6.66668H8.44446V9.77779Z" fill="#FEFEFE"/>
              </svg>
              </span>
          </div>
          <em class="sign-form__warning">패스워드는 숫자, 영어 조합 6자 이상 입력해야 합니다.</em>
          
        </div>
        <div class="sign-form__saveID">
          <input type="checkbox" 
          class="a11yHidden"
          id="saveEmail" name="saveEmail" />
            <label class="saveCheckbox" for="saveEmail"> 이메일 저장</label>
        </div>
          <div class="sign-form__buttons">
            <button type="submit" class="sign-form___buttons__login">로그인<span class="sign-form__arrowIcon arrDisabled"></span>
              </button>
            <a class="sign-form___bottons__link" href="/">회원가입 <span class="sign-form__arrowIcon arrDisabled"></span>
              </a>
          </div>
      </fieldset>
    </form>
  </section>
</div>
</body>
</html>
